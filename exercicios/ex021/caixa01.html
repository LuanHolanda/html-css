<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        h1{
            background-color: lightgray;
            display: inline;
            border: 10px solid darkslategray;
            padding: 10px;;
            outline: 5px dashed salmon;
            float: right;
        }
        a{
            border: 1px solid red;
            padding: 1px;
        }
        p{
            width: 150px;
            float: left;
        }
    </style>
</head>
<body>  
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como isso funciona.</p>
</body>
</html>
